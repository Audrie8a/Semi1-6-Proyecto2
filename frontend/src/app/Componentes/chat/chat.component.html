
    <mat-accordion>
        <!--SECCIÃ“N DE AMIGOS AGREGADOS-->
        <mat-expansion-panel hideToggle>
            <mat-expansion-panel-header>
                <mat-panel-title >
                    <h1>Amigos</h1>
                </mat-panel-title>
                <mat-panel-description>
                    <h2>Lista de Amigos Agregados</h2>
                </mat-panel-description>
            </mat-expansion-panel-header>

            <input matInput [(ngModel)]="Filtro1" name="Filtro1" class="Filtro" placeholder="Filtrar">
            <button class="Botones" (click)="getAmigos(Filtro1,1)">Filtrar</button>
            <button class="Botones" (click)="getAmigos(Filtro1,0)">Borrar Filtros</button>
            <br>
            <label class="Anuncio">{{Anuncio1}}</label>
             
            <mat-card *ngFor="let amigo of Amigos" class='FondoPublicacion'>
                
                <mat-card-header>
                    <mat-card-title>{{amigo.usuario}}</mat-card-title>
                </mat-card-header>
                <mat-card-content>
                    <div class="Imagen">
                        <img mat-card-image src="{{amigo.foto}}">
                        <br>
                        <label>Archivos Publicados: {{amigo.nombre}}</label>
                    </div>
                </mat-card-content>
                
                <mat-card-actions>
                    <button mat-button class="Botones2" (click)="chatear('http://localhost:3000/ElChat')">Iniciar Chat</button>
                </mat-card-actions>

            </mat-card>
        </mat-expansion-panel>
